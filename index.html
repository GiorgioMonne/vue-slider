<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="root">
        

        <!-- inizio slider -->
        <div class="slider clearfix">

            <!-- immagini -->
            <div class="items-container">

                <div class="item ">
                    <img :src="fotografie[currentImg].img" alt="slider">
                </div>

                <div class ="descrizione">
                       <h1 :class="fotografie[currentImg]">{{fotografie[currentImg].title}}</h1>
                       <p :class="fotografie[currentImg]">{{fotografie[currentImg].text}}</p>
                </div>
                
            </div>
             <!-- immagini -->

            <div class="items-container-destra">

                <!-- inizio pulsanti frecce-->
                <div class="precedente">
                    <i class="fas fa-chevron-up" @click="prev()"></i>
                </div>

                <!-- inizio pallini centrali -->


                <div class="element" v-for="(content, index) in fotografie" :class="index == currentImg ?'active' : '' " @click="selectSlide(index)">
                    <img :src="content.img" alt="slider">
                </div>
                

                <!-- fine pallini centrali  -->

                <div class="successiva">
                    <i class="fas fa-chevron-down" @click="next()"></i>
                </div>
                <!-- fine pulsanti frecce -->
            </div>
            <!-- <div class="pallini-container">
                <div class="pallino active"></div>
                <div class="pallino"></div>
                <div class="pallino"></div>
                <div class="pallino"></div>
                <div class="pallino"></div>
            </div> -->
        </div>
        
    </div>


		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="js/script.js"></script>
    
	</body>
</html>
